<!doctype html>
<html th:fragment="layout (template, menu)">
<head>
    <title>CECS 445</title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/main.css" />
	<script>
	function startTime() {
		var today = new Date();
		document.getElementById('time').innerHTML = "<h3>" + today.toDateString() + "<br> " + today.getHours() + ":" + today.getMinutes() + "</h3>";
		var t = setTimeout(startTime, 500);
	}
	</script>
</head>

<body onload="startTime()">
    <nav class="navbar navbar-default navbar-static-top navbar-inverse">
        <div class="container">
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="/"><span class="glyphicon glyphicon-home"></span> Home</a>
                </li>
				<li th:switch="${logged}">
					<a th:case="'1'" href="/profile"><span class="glyphicon glyphicon-user"></span> Profile </a>
				</li>
				<li th:switch="${logged}">
					<a th:case="'1'" href="/timesheet"><span class="glyphicon glyphicon-list-alt"></span> Timesheet </a>
				</li>
                
            </ul>
			<div th:switch="${logged}">
			<form th:case="'1'" class="navbar-form navbar-right form-inline" method="POST" action="/logout">
				<button type="submit" class="btn btn-default">Logout</button>
			</form>
			<form th:case="*" class="navbar-form navbar-right form-inline" method="POST" action="/login">
				<div class="form-group">
					<label class="sr-only" for="username">Username</label>
					<input class="form-control" name="username" placeholder="Username" type="text">
				</div>
				<div class="form-group">
					<label class="sr-only" for="password">Password</label>
					<input class="form-control" name="password" placeholder="Password" type="password">
				</div>
				<button type="submit" class="btn btn-default">Login</button>
			</form>
			</div>
        </div>
    </nav>
	
    <div th:replace="${template}"/>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
