<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'index')}">

<body>

	<div class="jumbotron text-center">
		<div class="container">
			<a href="/">
				<img src="/logo.png">
			</a>
		
		<span th:switch="${logged}">
			<span th:case="'1'">
				<h1>Request Paid Time Off</h1>
			</span>
			<span th:case="*">
				<meta http-equiv="refresh" content="0; URL='/'" />
			</span>
		</span>
		</div>
	</div>

  <div class="container">
		<div class="row">
			<div class="col-md-10">
				<div class="panel panel-primary">
					<div class="panel-heading"><strong>Submit PTO Request</strong></div>
					<div class="panel-body">
						<div class="form-row" style="height:100px;">
							<form>
								<div class="form-group col-md-7">
									<label for="pto_reason">PTO Reason</label>
									<input type="text" class="form-control" placeholder="Enter reason" id="pto_reason">
								</div>
								<div class="form-group col-md-3">
									<label for="pto_date">Date</label>

									<div class='input-group date' id='datepicker'>
										<input type='text' class="form-control" placeholder="MM/DD/YYYY" />
										<span class="input-group-addon">
											<span class="glyphicon glyphicon-calendar"></span>
										</span>
									</div>
								</div>
								<div class="form-group col-md-2">
									<label for="inputHours">Hours</label>
									<select id="inputHours" class="form-control">
										<option>1</option>
										<option>2</option>
										<option>3</option>
										<option>4</option>
										<option>5</option>
										<option>6</option>
										<option>7</option>
										<option selected>8</option>
									</select>
								</div>
								<div class="form-group col-md-2">
									<button type="submit" class="btn btn-primary">Submit</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-2">
				<div class="panel panel-primary" style="height:200%;">
					<div class="panel-heading"><strong>Available Hours</strong></div>
					<div class="panel-body align-middle text-center">
						<p>
							<b>40 Hours</b>
						</p>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-primary">
					<div class="panel-heading"><strong>Requests</strong></div>
					<div class="panel-body align-middle text-center">
						<!-- Request -->
						<div class="row">
							No Requests!
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
